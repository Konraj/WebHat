<html ng-app="webhat">
	<head>		
		
		<link rel="stylesheet" type="text/css" href="http://layout.jquery-dev.com/git/source/stable/layout-default.css">
		<link rel="stylesheet" type="text/css" href="http://layout.jquery-dev.com/git/demos/css/jquery-ui.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/jquery.layout.min.js"></script>		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>		
		<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
			
		
		<script type="text/javascript" src="js/edangel/webgl-utils.js"></script>
		<script type="text/javascript" src="js/edangel/initShaders.js"></script>
		<script type="text/javascript" src="js/edangel/MV.js"></script>
		
		<script src="js/webhat/wh-camera-model.js"></script>
		<script src="js/webhat/wh-context.js"></script>
		<script src="js/webhat.js"></script>
		<script src="js/angularjs/modules/cameramodel/camera-model.js"></script>
		<script src="js/angularjs/application.js"></script>
		
  </head>  
	<body>		
		<!-- Center belongs fully to the canvas -->
		<div class="ui-layout-center">
			<canvas id='wh-canvas'></canvas></div>
		
		<!-- Menu {option,publish,data-stores}, Performace {vetices,fps} -->
		<div class="ui-layout-north">North</div>
		
		<!-- debug, messages, console -->
		<div class="ui-layout-south">South</div>
		
		<div class="ui-layout-east">East</div>
		
		<!--
			Western layout, scene and camera related view
		-->
		<div class="ui-layout-west" >
			<ul>
				<li><a href="#tab_camera_model"><span>Camera</span></a></li>
				<li><a href="#tab_test"><span>Test</span></a></li>
			</ul>

			<div class="ui-layout-content">
				<div id="tab_camera_model" ng-controller="CameraModuleController">
					<div ng-include="template.url" onload="sync()"></div>
				</div>
				<div id="tab_test">
					Test Div
				</div>
			</div>
		</div>
	</body>
</html>
